<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <link rel="stylesheet" href="/css/home.css">
        <link rel="stylesheet" href="/css/product.css">
        <link rel="stylesheet" href="/css/cart.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar">
            <div class="nav">
                <img src="/img/dark-logo.png" class="brand-logo" alt="">
                <div class="nav-items">
                    <div class="search">
                        <input type="text" class="search-box" placeholder="search brand, product">
                        <a th:href="@{/store/search}" class="search-btn">search</a>
                    </div>
                    <a href="#"><img src="img/user.png" alt=""></a>
                    <a href="#"><img src="img/cart.png" alt=""></a>
                </div>
            </div>
            <ul class="links-container">
                <li class="link-item"><a href="#" class="link">home</a></li>
                <li class="link-item"><a href="#" class="link">women</a></li>
                <li class="link-item"><a href="#" class="link">men</a></li>
                <li class="link-item"><a href="#" class="link">kids</a></li>
                <li class="link-item"><a href="#" class="link">accessories</a></li>
                <li class="link-item-cart"><a class="link" th:href="@{/store/cart}">My Cart</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1> List Cart Items</h1>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "product: ${products}">
                        <td th:text = "${product.productName}"></td>
                        <span th:pid="${product.cartId}" class="cartId"></span>
                        <td>
                            <div id="field1">
                                <button type="button"  th:pid="${product.productId}" class="sub value-button">-</button>
                                <input type="number" class="number quantity" th:id="'quantity' + ${product.productId}" th:value="${product.quantity}"/>
                                <button type="button" id="add" th:pid="${product.productId}"  class="add value-button">+</button>
                            </div>
                        </td>
                        <td class="price" th:id="'price' + ${product.productId}" th:text = "${product.price}">
                            <input type="number"/>
                        </td>
                        <td class="productSubTotal" th:id="'subTotal' + ${product.productId}" th:text = "${product.total}"></td>
                    </tr>
                </tbody>
            </table>
            <h4 class="totalAmount" id="totalAmount"></h4>
            <h1>Checkout</h1>
            <form id="checkout" class="container">
                <div id="customer" class="block">
                    <h3>Customer Details</h3>
                    <hr>
                    <div class="column">
                        <div class="row padded">
                            <label>First Name</label>
                            <input type="text" name="customer[firstname]" value="Jane" placeholder="First Name">
                        </div>
                        <div class="row">
                            <label>Last Name</label>
                            <input type="text" name="customer[lastname]" value="Doe" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <label>Email</label>
                        <input type="text" name="customer[email]" value="janedoe@email.com" placeholder="Email">
                    </div>
                </div>
                <div id="shipping" class="block">
                    <h3>Shipping Details</h3>
                    <hr>
                    <div class="row">
                        <label>Country</label>
                        <select name="shipping[country]" onchange="localeListShippingCountries($(this).val())"></select>
                    </div>
                    <div class="row">
                        <label>Name</label>
                        <input type="text" name="shipping[name]" value="Jane Doe">
                    </div>
                    <div class="row">
                        <label>Street Address</label>
                        <input class="streetAddress" type="text" name="shipping[street]" value="123 Test St.">
                    </div>
                    <div class="column">
                        <div class="row padded">
                            <label>City</label>
                            <input type="text" name="shipping[town_city]" value="Fake City">
                        </div>
                        <div class="row">
                            <label>Province/Region/State</label>
                            <select name="shipping[county_state]"></select>
                        </div>
                    </div>
                    <div class="column">
                        <div class="row padded">
                            <label>Postal/Zip Code</label>
                            <input type="text" name="shipping[postal_zip_code]" value="94107">
                        </div>
                        <div class="row">
                            <label>Shipping method</label>
                            <select name="fulfillment[shipping_method]"></select>
                        </div>
                    </div>
                </div>
                <div id="payment" class="block">
                    <h3>Payment</h3>
                    <hr>
                    <div class="row">
                        <label>Card Number</label>
                        <input type="text" name="payment[card][number]" value="4242 4242 4242 4242" placeholder="Card Number">
                    </div>
                    <div class="column">
                        <div class="row padded">
                            <label>Expiry Month</label>
                            <input type="text" name="payment[card][expiry_month]" value="01" placeholder="Expiry Month">
                        </div>
                        <div class="row">
                            <label>Expiry Year</label>
                            <input type="text" name="payment[card][expiry_year]" value="2021" placeholder="Expiry Year">
                        </div>
                    </div>
                    <div class="column">
                        <div class="row padded">
                            <label>Security Code (CCV)</label>
                            <input type="text" name="payment[card][cvc]" value="123" placeholder="Security Code (CCV)">
                        </div>
                        <div class="row">
                            <label>Billing Postal/Zip Code</label>
                            <input type="text" name="payment[card][postal_zip_code]" value="94107" placeholder="Billing Postal/Zip Code">
                        </div>
                    </div>
                </div>
                <button type="button" class="checkOutBtn">Pay Now</button>
            </form>
        </div>
        <footer></footer>
        <script>
        	$(document).ready(function() {
        	    updateTotal();
        	});
        	
        	function updateTotal() {
        	    total = 0.0;
        	    $(".productSubTotal").each(function(index, element) {
        			total = total + parseFloat(element.innerHTML);
        	    });
        	    
        	    $("#totalAmount").text("Total Amount: $" + total);
        	}
        	
            $('.add').click(function (evt) {
				evt.preventDefault();
				productId = $(this).attr("pid");
				qtyInput = $("#quantity" + productId);
				newQty = parseInt(qtyInput.val()) + 1;
				qtyInput.val(newQty);
				updateQuantity(productId, newQty);
				
              });
              $('.sub').click(function (evt) {
					evt.preventDefault();
					productId = $(this).attr("pid");
					qtyInput = $("#quantity" + productId);
					newQty = parseInt(qtyInput.val()) - 1;
					if (newQty > 0) qtyInput.val(newQty);
					updateQuantity(productId, newQty);
      		});
              
              
            $(".checkOutBtn").click(function (evt) {
        		evt.preventDefault();
        		placeAnOrder();
            });
              
            function updateQuantity(productId, quantity) {
        	
        		url = "http://localhost:8080/store/cart/update/" + productId + "/" + quantity;
        		var settings = {
        			  "url": url,
        			  "method": "POST",
        			  "timeout": 0,
        			  "headers": {
        			    "Content-Type": "application/json"
        			  },
        			  "data": JSON.stringify({
        			    "id": 6,
        			    "name": "sprig boot caching",
        			    "category": "books"
        			  }),
        			};

        			$.ajax(settings).done(function (response) {
        			  console.log(response);
        			  updateTotal();
        			  updateSubTotal(response, productId);
        			});
            }
            
            function updateSubTotal(newSubTotal, productId) {
        		$("#subTotal" + productId).text(newSubTotal);
            }
            
            function getCartItemsId() {
        		var cartIdString = "";
		        $(".cartId").each(function(index, element) {
					cartIdString += $(this).attr("pid");
			    });
		        console.log("cardIDstring " + cartIdString);
		        return cartIdString;
            }
            
            function getTotal() {
	        	total = 0.0;
	    	    $(".productSubTotal").each(function(index, element) {
	    			total = total + parseFloat(element.innerHTML);
	    	    });
	    		console.log("total " + total);
	    	   	return total;
            }
            
            function getAddress() {
        		address = $(".streetAddress").val();
        		console.log("add " + address);
        		return address;
            }
            
            function placeAnOrder() {
        		alert("place an order");
        		var cartIds = getCartItemsId();
        		var total = getTotal();
        		var address = getAddress();
        		var settings = {
        		  "url": "http://localhost:8080/store/cart/placeAnOrder;",
        		  "method": "POST",
        		  "timeout": 0,
        		  "headers": {
        		    "Content-Type": "application/json"
        		  },
        		  "data": JSON.stringify({
        		    "cartItemsId": cartIds,
        		    "customerId": 1,
        		    "total": total,
        		    "address": address,
        		    "paymentControl": true
        		  }),
        		};
        		$.ajax(settings).done(function (response) {
        		  window.location = '/store/index';
        		});
            }

            
            // Initialize commerce with your public API key
            // new Commerce('YOUR_PUBLIC_API_KEY', true);
            var commerce = new Commerce('pk_17054571618e73520760e522b00e08ee196503b14e95c', true);
            
            $(document).ready(function(){
            
            //Create a checkout token for the product with the permalink 'commerce-js-example'.
            commerce.checkout.generateToken('black-leather-watch', 'permalink',
              function(resp){
            
              //Store the checkout token id as a global variable
              checkout_token_id = resp.id;
            
                  /*
                  CREATE THE SHIPPING METHOD <SELECT>'s
                  */
            
                    //Loop through each shipping option
                    $.each(resp.shipping_methods, 
                           
                      function(k, method) {
            
                      //Create an <option> for the method
                      var option_html =  "<option value=\""+method.id+"\">"+method.description+" + "+method.price.formatted_with_symbol+"</option>";
            
                      //Append the new option to the shipping option <select>
                      $('select[name="fulfillment[shipping_method]"]').append(option_html);
            
                    });
            
                  //Let's use the List all countries helper to populate the shipping[country] <select> with countries
                  commerce.services.localeListCountries(function(resp){
                    $('select[name="shipping[country]"]').html(resp.html);
            
                    //Pre select USA
                    $('select[name="shipping[country]"] option[value="CA"]').prop('selected', true);
            
                    //lets grab a list of all states for the US and populate the shipping[county_state] <select>
                    get_regions('CA');
                  });
              },
                                            
                function(error){
                  console.log(error);
                }
              );
            });
            
            
            //When the buyer select their country, lets grab a list of all provinces/states for that country and populate the shipping[county_state] <select>
            function get_regions(country_code){
            
              commerce.services.localeListShippingSubdivisions(country_code, function(resp){
                $('select[name="shipping[county_state]"]').html(resp.html);
              });
            }
            
            /*
            The capture function
            */
            function capture(){
            
              //We're using jQuery.serializeJSON (https://github.com/marioizquierdo/jquery.serializeJSON) to convert the form into a json object so we don't have to do any extra formatting
                 var order = $('#checkout').serializeJSON();
                  console.log("the order is", order)
            
              commerce.checkout.capture(checkout_token_id, order,
                function(resp) {
                    console.log(resp)
                },
                function(error) {
                  console.log(error)
                }
            
              );
            
            }
        </script>
        <script src="/js/home.js" type="text/javascript"></script>
        <script src="/js/footer.js" type="text/javascript"></script>
    </body>
</html>
