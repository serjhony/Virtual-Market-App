<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
  <nav class="navbar">
    <div class="navinner">
      <a th:href="@{/store/index}">
        <img src="/img/logo.png" class="brand-logo" alt="">
      </a>
      <div class="nav-items">
        <div class="search">
          <input type="text" class="search-box" placeholder="search brand, product">
          <a th:href="@{/store/search}" class="search-btn">search</a>
        </div>
        <a class="profile-link" href="#"><img src="/img/user.png" alt=""></a>
        <a th:href="@{/store/cart}"><img src="/img/cart.png" alt=""></a>
        <a th:href="@{/store/logiout}"><img src="/img/giris.png" alt=""></a>
      </div>
    </div>
    <ul class="links-container">
      <li class="link-item"><a th:href="@{/store/index}" class="link">home</a></li>
      <li class="link-item"><a th:href="@{/store/products}" class="link">women</a></li>
      <li class="link-item"><a th:href="@{/store/products}" class="link">men</a></li>
      <li class="link-item"><a th:href="@{/store/products}" class="link">kids</a></li>
      <li class="link-item"><a th:href="@{/store/products}" class="link">accessories</a></li>
      <li class="link-item"><a th:href="@{/store/products}" class="link">market</a></li>
      <li class="link-item-cart"><a class="link" th:href="@{/store/cart}">My Cart</a></li>
    </ul>
  </nav>
  <div id="form">
    <div class="container">
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
        <div id="userform">
          <ul class="nav nav-tabs nav-justified" role="tablist">
            <li class="active"><a href="#signup" role="tab" data-toggle="tab">Sign up</a></li>
            <li><a href="#login" role="tab" data-toggle="tab">Log in</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade active in" id="signup">
              <h2 class="text-uppercase text-center"> Sign Up for Free</h2>
              <form id="signup">
                <div class="row">
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label>First Name<span class="req">*</span> </label>
                      <input type="text" class="form-control" id="first_name" required
                        data-validation-required-message="Please enter your name." autocomplete="off">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label> Last Name<span class="req">*</span> </label>
                      <input type="text" class="form-control" id="last_name" required
                        data-validation-required-message="Please enter your name." autocomplete="off">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label> Your Email<span class="req">*</span> </label>
                  <input type="email" class="form-control" id="email" required
                    data-validation-required-message="Please enter your email address." autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label> Your Phone<span class="req">*</span> </label>
                  <input type="tel" class="form-control" id="phone" required
                    data-validation-required-message="Please enter your phone number." autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label> Password<span class="req">*</span> </label>
                  <input type="password" class="form-control" id="password" required
                    data-validation-required-message="Please enter your password" autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="mrgn-30-top">
                  <button type="submit" class="btn btn-larger btn-block signup-button" />
                  Sign up
                  </button>
                </div>
              </form>
            </div>
            <div class="tab-pane fade in" id="login">
              <h2 class="text-uppercase text-center"> Log in</h2>
              <form id="login">
                <div class="form-group">
                  <label> Your Email<span class="req">*</span> </label>
                  <input type="email" class="form-control" id="email" required
                    data-validation-required-message="Please enter your email address." autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label> Password<span class="req">*</span> </label>
                  <input type="password" class="form-control" id="password" required
                    data-validation-required-message="Please enter your password" autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="mrgn-30-top">
                  <button type="submit" class="btn btn-larger btn-block login-button" />
                  Log in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>

  <footer></footer>
  <script>
    document.querySelector(".login-button").addEventListener("click", () => {
      alert("This feature is not implemented for prototype");
    })
    document.querySelector(".signup-button").addEventListener("click", () => {
      alert("This feature is not implemented for prototype");
    })
  </script>

  <script src="/js/home.js" type="text/javascript"></script>
  <script src="/js/footer.js" type="text/javascript"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
